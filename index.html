<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
      <h2>Which type of message?</h2>
    </header>
    <section class="option-box">
      <div class="buttons">
        <div>
          <input name="choice" type="radio" class="type-of-msg" id="affirmation"></input>
          <label><em>affirmation</em></label>
        </div>
        <div>
          <input name="choice" type="radio" class="type-of-msg" id="mantra"></input>
          <label><em>mantra</em></label>
        </div>
      </div>
      <div class="submit">
        <button class="submit-button" id="receive-msg">Receive Message</button>
      </div>
    </section>
    <section class="msg-display-box">
      <img class="meditation-icon" src="./assets/meditate.svg" alt="meditation icon">
      <p class="displayed-message hidden"></p>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
